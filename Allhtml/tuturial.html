<!DOCTYPE html>
<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <style>
     button{
            border: 1px solid #212529;
            padding: 6px 0 0 0;
            margin-top: 10px;
            width: 10%;
            margin-right: 20px;
        }
       
    </style>
    <body>
        <div class="text">
                     <button id="edit_enable" onclick="" style="float:right">Add new </button>
                     <h3 id="heading">CLICK ON ME IF U WANNA CHANGE THE HEADING</h3>
                     <script src="tutorial.js"></script>
                     <input id="mynumber" type="text" maxlength="2" placeholder="number"><br> 
        
        </div>

            <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script>
                jQuery(document).ready(function(){
                    enable_edit(false);
                        
                    $('#edit_enable').click(function(){
                        enable_edit(true); 

                    });
                    $('#mynumber').keypress(function(evt) {
                        var charCode = (evt.which) ? evt.which : evt.keyCode;
                        if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
                            return false;
                        }
                          let val =parseInt($(this).val()+String.fromCharCode(charCode));
                                if(val > 100 || val < 0){
                                   alert("you can't enter number more than 100 or less than 0"); 
                                }
                    });
                });

               
            
                 
                   
              
                
                function enable_edit(bool) {
                    if(bool){
                        $('input[type="text"]').removeAttr("disabled","disabled");
                        $('input[type="text"]').removeClass("disabled");
                    } else {
                        $('input[type="text"]').attr("disabled","disabled");
                        $('input[type="text"]').addClass("disabled");
                    }
                }
            </script>
    
    </body>
</html>
